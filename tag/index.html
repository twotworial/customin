<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tag | Customin.co</title>
  <meta name="description" content="Jelajahi produk berdasarkan tag: Minimalis, Jati Solid, Outdoor, Natural.">
  <link rel="icon" href="/OG/favicon-customin-furniture-custom.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/katalog.css" />
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js" defer></script>
</head>
<body>
  <div class="main-wrapper">
    <div class="bio-card">

      <header class="profile-card">
        <div class="profile-main-info">
          <div class="profile-avatar">
            <img src="/OG/avatar-customin-furniture-custom.svg" alt="Avatar Customin.co" width="50" height="50">
          </div>
          <div class="profile-info">
            <h1>Customin.co</h1>
            <p class="profile-slug">Jual Furniture Custom</p>
          </div>
        </div>
        <div class="profile-socials">
          <a href="https://instagram.com/customin_co" title="Instagram"><span class="iconify" data-icon="mdi:instagram"></span></a>
          <a href="https://wa.me/628888085772" title="WhatsApp"><span class="iconify" data-icon="mdi:whatsapp"></span></a>
          <a href="https://linkedin.com/company/custominco" title="LinkedIn"><span class="iconify" data-icon="mdi:linkedin"></span></a>
        </div>
      </header>

      <main class="card-content" id="main">
        <h2 class="section-title">Tag Populer</h2>
        <div class="tag-grid">
          <a class="tag-card" href="/produk/?tag=Minimalis"><span class="iconify" data-icon="mdi:hashtag"></span>Minimalis</a>
          <a class="tag-card" href="/produk/?tag=Jati%20Solid"><span class="iconify" data-icon="mdi:hashtag"></span>Jati Solid</a>
          <a class="tag-card" href="/produk/?tag=Outdoor"><span class="iconify" data-icon="mdi:hashtag"></span>Outdoor</a>
          <a class="tag-card" href="/produk/?tag=Natural"><span class="iconify" data-icon="mdi:hashtag"></span>Natural</a>
        </div>
      </main>

      <nav class="in-card-nav" aria-label="Navigasi utama">
        <div class="nav-content">
          <a href="/" class="nav-item" title="Home"><span class="iconify" data-icon="mdi:home-outline"></span></a>
          <button type="button" class="menu-button" id="menuButton"><span class="iconify" data-icon="mdi:view-grid-outline"></span></button>
          <a href="/keranjang" class="nav-item" title="Keranjang"><span class="iconify" data-icon="mdi:cart-outline"></span></a>
        </div>
      </nav>

    </div>
  </div>

  <div class="popup-menu" id="popupMenu"></div>
  <script>
    const m=document.getElementById('menuButton'), p=document.getElementById('popupMenu');
    if(m&&p){
      p.innerHTML=`<ul>
        <li><a href="/produk/"><span class="iconify" data-icon="mdi:view-grid-plus-outline"></span>Semua Produk</a></li>
        <li><a href="/kategori/"><span class="iconify" data-icon="mdi:shape-outline"></span>Kategori</a></li>
        <li><a href="/kontak.html"><span class="iconify" data-icon="mdi:phone-outline"></span>Kontak</a></li>
      </ul>`;
      m.addEventListener('click',e=>{e.stopPropagation();p.classList.toggle('show')});
      document.addEventListener('click',e=>{if(!p.contains(e.target)) p.classList.remove('show')});
    }
  </script>
</body>
</html>
