<!-- /blog/index.html — 1 kolom di semua viewport + nav bawah fix -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog | Customin.co — Tips, proses, inspirasi furniture custom</title>
  <meta name="description" content="Tips, proses, dan inspirasi furniture custom dari workshop Customin.co.">
  <link rel="canonical" href="https://customin.co/blog/" />
  <meta name="theme-color" content="#111827"/>

  <!-- OG/Twitter -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Blog | Customin.co">
  <meta property="og:description" content="Tips, proses, dan inspirasi furniture custom.">
  <meta property="og:url" content="https://customin.co/blog/">
  <meta property="og:image" content="https://images.unsplash.com/photo-1549187774-b4e9b0445b41?w=1200&q=80">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <script defer src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>

  <style>
    :root{
      --content: 480px;                 /* <= bikin desktop sama seperti mobile */
      --bg:#ffffff; --text:#0b0b0b; --muted:#6b7280; --card:#ffffff;
      --shadow:0 10px 28px rgba(0,0,0,.08); --radius:18px;
      --chip:#111827; --chipText:#fff; --border:#eee;
      --accent:#F97316;
    }
    *{box-sizing:border-box} html{background:#f6f7f9}
    body{margin:0; font:16px/1.55 Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial; color:var(--text); background:var(--bg)}
    img{max-width:100%; display:block}
    a{color:inherit; text-decoration:none}

    .container{max-width:var(--content);margin:0 auto;padding:18px 12px 120px} /* extra bottom padding biar gak ketutup nav */
    .hero h1{font-size:28px;line-height:1.15;margin:6px 0 6px;font-weight:900}
    .hero p{margin:0 0 14px;color:var(--muted)}
    .search{position:relative;margin:6px 0 14px}
    .search .icon{position:absolute;left:14px;top:50%;transform:translateY(-50%);color:#9ca3af}
    .search input{width:100%;height:46px;border:1px solid var(--border);border-radius:14px;padding:0 16px 0 42px;background:#fff;outline:none}

    /* header card */
    .profile-card{display:flex;align-items:center;gap:12px;background:var(--card);border:1px solid var(--border);border-radius:18px;padding:12px 14px;box-shadow:var(--shadow);margin:8px 0 14px}
    .avatar{width:42px;height:42px;border-radius:50%;overflow:hidden;background:#111;display:grid;place-items:center}
    .name{font-weight:800;margin:0}
    .tag{color:var(--muted);margin-top:2px}
    .socials{margin-left:auto;display:flex;gap:10px}
    .socials a{width:34px;height:34px;border-radius:999px;background:#0c0c0c;color:#fff;display:grid;place-items:center;box-shadow:0 4px 10px rgba(0,0,0,.12)}

    /* LIST: selalu 1 kolom */
    .posts{display:grid;grid-template-columns:1fr;gap:14px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;box-shadow:var(--shadow);overflow:hidden}
    .card .thumb{width:100%;aspect-ratio:16/9;object-fit:cover}
    .card .body{padding:12px 14px 14px}
    .card .title{font-size:22px;line-height:1.18;margin:4px 0 6px;font-weight:900}
    .card .excerpt{color:var(--muted);margin:0 0 10px}
    .meta{display:flex;gap:10px;color:var(--muted);font-size:14px}
    .chips{display:flex;gap:8px;margin-top:8px;flex-wrap:wrap}
    .chip{background:var(--chip);color:var(--chipText);padding:6px 10px;border-radius:999px;font-size:12px;font-weight:700}

    /* Sticky bottom nav – selalu selebar container */
    .bottom-nav{position:fixed;left:50%;transform:translateX(-50%);bottom:8px;width:min(var(--content), calc(100% - 16px));z-index:10}
    .bottom-nav .wrap{background:#fff;border:1px solid var(--border);border-radius:20px;box-shadow:0 16px 40px rgba(0,0,0,.14);
      display:grid;grid-template-columns:1fr auto 1fr;gap:16px;align-items:center;padding:10px 16px}
    .nav-item{width:44px;height:44px;border-radius:12px;display:grid;place-items:center;color:#444}
    .menu-btn{width:54px;height:54px;border-radius:999px;background:#111827;color:#fff;display:grid;place-items:center;border:6px solid #fff;box-shadow:0 10px 26px rgba(0,0,0,.18)}
    .cart{position:relative}
    .badge{position:absolute;right:-3px;top:-2px;min-width:18px;height:18px;border-radius:999px;background:var(--accent);color:#fff;font-size:11px;display:grid;place-items:center;font-weight:800;padding:0 5px}
  </style>
</head>
<body>
  <main class="container">
    <section class="hero">
      <h1>Blog</h1>
      <p>Tips, proses, dan inspirasi furniture custom dari workshop kami.</p>

      <div class="search">
        <span class="icon iconify" data-icon="mdi:magnify"></span>
        <input id="searchInput" type="search" placeholder="Cari artikel, misal: finishing, jati, perawatan">
      </div>

      <!-- header card -->
      <div class="profile-card" aria-label="Profil blog">
        <div class="avatar"><img src="/OG/avatar-customin-furniture-custom.svg" alt="" width="42" height="42"></div>
        <div>
          <p class="name">Customin.co</p>
          <div class="tag">Jual Furniture Custom</div>
        </div>
        <div class="socials">
          <a href="https://instagram.com/customin_co" aria-label="Instagram"><span class="iconify" data-icon="mdi:instagram"></span></a>
          <a href="https://wa.me/628888085772" aria-label="WhatsApp"><span class="iconify" data-icon="mdi:whatsapp"></span></a>
          <a href="https://linkedin.com/company/custominco" aria-label="LinkedIn"><span class="iconify" data-icon="mdi:linkedin"></span></a>
        </div>
      </div>
    </section>

    <section id="postList" class="posts" aria-live="polite"></section>
  </main>

  <!-- Bottom nav (centered & lebar = container) -->
  <nav class="bottom-nav" aria-label="Navigasi">
    <div class="wrap">
      <a class="nav-item" href="/"><span class="iconify" data-icon="mdi:home-outline"></span></a>
      <button class="menu-btn" aria-label="Menu"><span class="iconify" data-icon="mdi:view-grid-outline"></span></button>
      <a class="nav-item cart" href="/keranjang" id="cartLink" aria-label="Keranjang">
        <span class="iconify" data-icon="mdi:cart-outline"></span>
        <span class="badge" id="cartBadge">0</span>
      </a>
    </div>
  </nav>

  <script>
  // ------- Data post (contoh) -------
  const POSTS = [
    {
      title:"Panduan Memilih Kayu Jati untuk Furniture Custom",
      slug:"panduan-kayu-jati",
      url:"/blog/panduan-kayu-jati.html",
      date:"2025-07-02",
      read:"6 menit baca",
      tags:["Panduan","Bahan"],
      excerpt:"Kenali grade jati, kadar air, hingga finishing yang cocok supaya mebel awet puluhan tahun.",
      img:"https://images.unsplash.com/photo-1519710164239-da123dc03ef4?w=1200&q=80"
    },
    {
      title:"Cara Merawat Sofa Kain agar Tidak Cepat Pudar",
      slug:"rawat-sofa-kain",
      url:"#",
      date:"2025-06-18",
      read:"5 menit baca",
      tags:["Perawatan","Sofa"],
      excerpt:"Langkah mingguan & bulanan agar warna tetap segar dan serat kain tidak getas.",
      img:"https://images.unsplash.com/photo-1524758631624-e2822e304c36?w=1200&q=80"
    }
  ];

  const $list = document.getElementById('postList');
  function render(items){
    $list.innerHTML = items.map(p => `
      <article class="card">
        <a href="${p.url}">
          <img class="thumb" src="${p.img}" alt="" loading="lazy" decoding="async">
        </a>
        <div class="body">
          <a href="${p.url}" class="title">${p.title}</a>
          <p class="excerpt">${p.excerpt}</p>
          <div class="meta"><span>${new Date(p.date).toLocaleDateString('id-ID',{day:'2-digit',month:'short',year:'numeric'})}</span><span>•</span><span>${p.read}</span></div>
          <div class="chips">${p.tags.map(t=>`<span class="chip">${t}</span>`).join('')}</div>
        </div>
      </article>
    `).join('');
  }
  render(POSTS);

  // Search
  document.getElementById('searchInput').addEventListener('input', e=>{
    const q = e.target.value.toLowerCase();
    const filtered = POSTS.filter(p =>
      p.title.toLowerCase().includes(q) ||
      p.excerpt.toLowerCase().includes(q) ||
      p.tags.join(' ').toLowerCase().includes(q)
    );
    render(filtered);
  });

  // Cart badge – sinkron dari localStorage/cart.js
  function getCartCount(){
    const a = +localStorage.getItem('cart_count') || 0;
    const b = JSON.parse(localStorage.getItem('cart')||'{}');
    const c = Array.isArray(b.items) ? b.items.length : 0;
    return Math.max(a,c);
  }
  const badge = document.getElementById('cartBadge');
  function updateBadge(){ badge.textContent = getCartCount(); }
  updateBadge(); window.addEventListener('storage', updateBadge);
  </script>
</body>
</html>
