<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog | Customin.co — Tips, proses, inspirasi furniture custom</title>
  <meta name="description" content="Tips, proses, dan inspirasi furniture custom dari workshop Customin.co.">
  <link rel="canonical" href="https://customin.co/blog/">
  <meta name="theme-color" content="#FF6002">

  <!-- OG/Twitter -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Blog | Customin.co">
  <meta property="og:description" content="Tips, proses, dan inspirasi furniture custom.">
  <meta property="og:url" content="https://customin.co/blog/">
  <meta property="og:image" content="https://images.unsplash.com/photo-1549187774-b4e9b0445b41?w=1200&q=80">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Fonts + Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
  <script defer src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>

  <!-- Core styles from site -->
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/assets/cart.css">

  <!-- Blog-only tweaks (selaras gaya beranda) -->
  <style>
    .blog-hero h1{margin:0 0 6px;font-size:28px;line-height:1.15;font-weight:900}
    .blog-hero p{margin:0 0 12px;color:#6b7280}
    .blog-search{position:relative;margin:0 0 14px}
    .blog-search .icon{position:absolute;left:14px;top:50%;transform:translateY(-50%);color:#9ca3af}
    .blog-search input{
      width:100%;height:46px;border:1px solid #eee;border-radius:14px;padding:0 16px 0 42px;background:#fff;outline:none
    }
    /* daftar selalu 1 kolom di semua viewport */
    .blog-list{display:grid;grid-template-columns:1fr;gap:16px}
    .blog-card{
      background:#fff;border:1px solid #eee;border-radius:16px;overflow:hidden;
      box-shadow:0 4px 12px rgba(0,0,0,.05)
    }
    .blog-card .thumb{width:100%;aspect-ratio:16/9;object-fit:cover;display:block}
    .blog-card .body{padding:12px 14px 14px}
    .blog-card .title{font:900 22px/1.18 Inter;margin:4px 0 6px;color:#0b0b0b;display:block}
    .blog-card .excerpt{margin:0 0 10px;color:#6b7280}
    .blog-meta{display:flex;gap:10px;color:#6b7280;font-size:14px}
    .blog-chips{display:flex;gap:8px;margin-top:8px;flex-wrap:wrap}
    .chip{background:#111827;color:#fff;border-radius:999px;padding:6px 10px;font:700 12px/1 Inter}
    /* kecilkan shadow nav bawah supaya nyatu */
    .in-card-nav .nav-content{box-shadow:0 10px 28px rgba(0,0,0,.12)}
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="bio-card">
      <main class="card-content">

        <section class="blog-hero">
          <h1>Blog</h1>
          <p>Tips, proses, dan inspirasi furniture custom dari workshop kami.</p>

          <div class="blog-search">
            <span class="icon iconify" data-icon="mdi:magnify"></span>
            <input id="searchInput" type="search" placeholder="Cari artikel, misal: finishing, jati, perawatan">
          </div>

          <!-- profil mini (selaras About di beranda) -->
          <div class="profile-card" style="margin-top:0;">
            <div class="profile-main-info">
              <div class="profile-avatar"><img src="/OG/avatar-customin-furniture-custom.svg" alt="" width="50" height="50"></div>
              <div class="profile-info">
                <h2 style="font-size:18px;margin:0 0 2px">Customin.co</h2>
                <p class="profile-slug">Jual Furniture Custom</p>
              </div>
            </div>
            <div class="profile-socials" aria-label="Ikuti kami">
              <a href="https://instagram.com/customin_co" aria-label="Instagram"><span class="iconify" data-icon="mdi:instagram"></span></a>
              <a href="https://wa.me/628888085772" aria-label="WhatsApp"><span class="iconify" data-icon="mdi:whatsapp"></span></a>
              <a href="https://linkedin.com/company/custominco" aria-label="LinkedIn"><span class="iconify" data-icon="mdi:linkedin"></span></a>
            </div>
          </div>
        </section>

        <!-- LIST 1 kolom -->
        <section id="postList" class="blog-list" aria-live="polite"></section>
      </main>

      <!-- NAV sticky di dalam card (reuse gaya beranda) -->
      <nav class="in-card-nav" aria-label="Navigasi utama">
        <div class="nav-content">
          <a href="/" class="nav-item" title="Home" aria-label="Home">
            <span class="iconify" data-icon="mdi:home-outline"></span>
          </a>

          <button class="menu-button" id="menuButton" title="Menu" aria-label="Menu" aria-expanded="false">
            <span class="iconify" data-icon="mdi:view-grid-outline"></span>
          </button>

          <a href="/keranjang" class="nav-item js-cart-btn" title="Keranjang" aria-label="Keranjang">
            <span class="iconify" data-icon="mdi:cart-outline"></span>
            <span class="cart-badge" data-cart-count>0</span>
          </a>
        </div>
      </nav>
    </div>
  </div>

  <div class="popup-menu" id="popupMenu"></div>

  <script>
  // data contoh
  const POSTS = [
    {
      title:"Panduan Memilih Kayu Jati untuk Furniture Custom",
      slug:"panduan-kayu-jati",
      url:"/blog/panduan-kayu-jati.html",
      date:"2025-07-02",
      read:"6 menit baca",
      tags:["Panduan","Bahan"],
      excerpt:"Kenali grade jati, kadar air, hingga finishing yang cocok supaya mebel awet puluhan tahun.",
      img:"https://images.unsplash.com/photo-1519710164239-da123dc03ef4?w=1200&q=80"
    },
    {
      title:"Cara Merawat Sofa Kain agar Tidak Cepat Pudar",
      slug:"rawat-sofa-kain",
      url:"#",
      date:"2025-06-18",
      read:"5 menit baca",
      tags:["Perawatan","Sofa"],
      excerpt:"Langkah mingguan & bulanan agar warna tetap segar dan serat kain tidak getas.",
      img:"https://images.unsplash.com/photo-1524758631624-e2822e304c36?w=1200&q=80"
    }
  ];

  const $list = document.getElementById('postList');
  function fmtDate(iso){ return new Date(iso).toLocaleDateString('id-ID',{day:'2-digit',month:'short',year:'numeric'}); }
  function render(items){
    $list.innerHTML = items.map(p => `
      <article class="blog-card">
        <a href="${p.url}"><img class="thumb" src="${p.img}" alt="" loading="lazy" decoding="async"></a>
        <div class="body">
          <a class="title" href="${p.url}">${p.title}</a>
          <p class="excerpt">${p.excerpt}</p>
          <div class="blog-meta"><span>${fmtDate(p.date)}</span><span>•</span><span>${p.read}</span></div>
          <div class="blog-chips">${p.tags.map(t=>`<span class="chip">${t}</span>`).join('')}</div>
        </div>
      </article>
    `).join('');
  }
  render(POSTS);

  // search
  document.getElementById('searchInput').addEventListener('input',(e)=>{
    const q = e.target.value.toLowerCase();
    const filtered = POSTS.filter(p =>
      p.title.toLowerCase().includes(q) ||
      p.excerpt.toLowerCase().includes(q) ||
      p.tags.join(' ').toLowerCase().includes(q)
    );
    render(filtered);
  });

  // popup menu basic (reuse gaya beranda)
  const menuBtn=document.getElementById('menuButton'); const popup=document.getElementById('popupMenu');
  if(popup){ popup.innerHTML = `
    <ul>
      <li><a href="/kategori/kursi"><span class="iconify" data-icon="mdi:seat-outline"></span>Kategori Kursi</a></li>
      <li><a href="/kategori/meja"><span class="iconify" data-icon="mdi:table-furniture"></span>Kategori Meja</a></li>
      <li><a href="/promo"><span class="iconify" data-icon="mdi:tag-outline"></span>Promo</a></li>
      <li><a href="/kontak.html"><span class="iconify" data-icon="mdi:phone-outline"></span>Kontak</a></li>
    </ul>`;}
  function closePopup(){ popup?.classList.remove('show'); menuBtn?.setAttribute('aria-expanded','false'); }
  menuBtn?.addEventListener('click',(e)=>{e.stopPropagation();popup?.classList.toggle('show');menuBtn?.setAttribute('aria-expanded', popup?.classList.contains('show')?'true':'false');});
  document.addEventListener('click',(e)=>{ if(popup?.classList.contains('show') && !popup.contains(e.target) && !menuBtn.contains(e.target)) closePopup(); });
  document.addEventListener('keydown',(e)=>{ if(e.key==='Escape') closePopup(); });
  </script>

  <script src="/assets/cart.js" defer></script>
</body>
</html>
