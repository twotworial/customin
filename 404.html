<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Halaman Tidak Ditemukan (404) | Customin.co</title>
  <meta name="robots" content="noindex,follow" />
  <link rel="icon" href="/OG/favicon-customin-furniture-custom.ico" />

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js" defer></script>

  <!-- Styles (reuse utama + cart + halaman ini) -->
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/assets/cart.css" />
  <link rel="stylesheet" href="/404.css" />
</head>
<body>
  <div class="main-wrapper">
    <div class="bio-card">
      <!-- Header ringkas -->
      <header class="page-head">
        <nav class="crumbs" aria-label="Breadcrumb">
          <ol>
            <li><a href="/">Home</a></li>
            <li class="sep" aria-hidden="true">›</li>
            <li aria-current="page">404</li>
          </ol>
        </nav>
        <h1 class="page-title">Halaman Tidak Ditemukan</h1>
      </header>

      <main class="card-content" id="main">
        <section class="notfound" aria-labelledby="nf-title">
          <div class="big" id="nf-title">404</div>
          <p>Maaf, halaman yang kamu cari tidak tersedia atau sudah dipindah.</p>

          <div class="nf-actions">
            <a href="/" class="btn">
              <span class="iconify" data-icon="mdi:home-outline" aria-hidden="true"></span>
              Ke Beranda
            </a>
            <a href="/produk/" class="btn btn-primary">
              <span class="iconify" data-icon="mdi:view-grid-plus-outline" aria-hidden="true"></span>
              Lihat Produk
            </a>
          </div>

          <!-- Pencarian cepat ke /produk/?q= -->
          <form class="nf-search" action="/produk/" method="get" role="search">
            <label class="visually-hidden" for="nf-q">Cari produk</label>
            <div class="search-wrap">
              <span class="iconify" data-icon="mdi:magnify" aria-hidden="true"></span>
              <input id="nf-q" name="q" type="search" placeholder="Cari produk… (mis. kursi, meja)" autocomplete="off" />
            </div>
          </form>
        </section>
      </main>

      <!-- NAV sticky (serasi + badge cart) -->
      <nav class="in-card-nav" aria-label="Navigasi utama">
        <div class="nav-content">
          <a href="/" class="nav-item" title="Home" aria-label="Home">
            <span class="iconify" data-icon="mdi:home-outline"></span>
          </a>

          <button type="button" class="menu-button" id="menuButton"
                  aria-controls="popupMenu" aria-expanded="false" aria-label="Menu">
            <span class="iconify" data-icon="mdi:view-grid-outline"></span>
          </button>

          <a href="/keranjang" class="nav-item js-cart-btn" title="Keranjang" aria-label="Keranjang">
            <span class="iconify" data-icon="mdi:cart-outline"></span>
            <span class="cart-badge" data-cart-count>0</span>
          </a>
        </div>
      </nav>
    </div>
  </div>

  <!-- Popup menu -->
  <div class="popup-menu" id="popupMenu"></div>

  <!-- Cart core -->
  <script src="/assets/cart.js" defer></script>

  <!-- Popup menu (match pola index) -->
  <script>
    (() => {
      const btn = document.getElementById('menuButton');
      const pop = document.getElementById('popupMenu');

      if (btn && pop) {
        pop.innerHTML = `
          <ul>
            <li><a href="/produk/"><span class="iconify" data-icon="mdi:view-grid-plus-outline"></span>Semua Produk</a></li>
            <li><a href="/kategori/"><span class="iconify" data-icon="mdi:shape-outline"></span>Kategori</a></li>
            <li><a href="/tag/"><span class="iconify" data-icon="mdi:tag-outline"></span>Tag</a></li>
            <li><a href="/kontak.html"><span class="iconify" data-icon="mdi:phone-outline"></span>Kontak</a></li>
          </ul>`;

        function closeMenu() {
          pop.classList.remove('show');
          btn.setAttribute('aria-expanded', 'false');
        }

        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const willShow = !pop.classList.contains('show');
          pop.classList.toggle('show', willShow);
          btn.setAttribute('aria-expanded', willShow ? 'true' : 'false');
        });

        document.addEventListener('click', (e) => {
          if (!pop.contains(e.target) && !btn.contains(e.target)) closeMenu();
        });

        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') closeMenu();
        });
      }
    })();
  </script>
</body>
</html>
