<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Produk | Customin.co</title>
  <meta name="description" content="Detail produk furniture custom dari Customin.co">
  <link rel="icon" href="/OG/favicon-customin-furniture-custom.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js" defer></script>

  <link rel="stylesheet" href="/produk/produk.css">
  <link rel="stylesheet" href="/assets/cart.css">
</head>
<body>
  <div class="main-wrapper">
    <div class="product-detail-modern" id="pdRoot" hidden>

      <!-- HEADER -->
      <div class="pd-header">
        <div class="pd-bar">
          <a href="/produk/" class="pd-icon-btn" aria-label="Kembali ke Produk" title="Kembali ke Produk">
            <span class="iconify" data-icon="mdi:arrow-left"></span>
          </a>

          <nav class="pd-crumbs" aria-label="Breadcrumb">
            <ol>
              <li><a href="/">Home</a></li>
              <li class="sep" aria-hidden="true">â€º</li>
              <li><a href="/produk/">Produk</a></li>
              <li class="sep" aria-hidden="true">â€º</li>
              <li aria-current="page" class="current" id="crumbCurrent">Detail</li>
            </ol>
          </nav>

          <button class="pd-icon-btn" aria-label="Bagikan" title="Bagikan" id="shareBtn">
            <span class="iconify" data-icon="mdi:share-outline"></span>
          </button>
        </div>
      </div>

      <!-- GALERI -->
      <div class="pd-imgbox">
        <img id="mainProductImg" src="" alt="">
      </div>
      <div class="pd-gallery-thumbs" id="thumbs"></div>

      <!-- INFO -->
      <div class="pd-info">
        <div class="pd-info-main">
          <div>
            <div class="pd-title" id="pdTitle">Produk</div>
            <a class="pd-chip pd-cat" id="pdCatLink" href="/produk/">
              <span class="iconify" data-icon="mdi:shape-outline"></span>
              <span id="pdCatText">Kategori</span>
            </a>
          </div>
          <div class="pd-price" id="pdPrice">Rp 0</div>
        </div>
        <div class="pd-rating" id="pdRating" hidden>
          <span class="iconify" data-icon="mdi:star" style="color:#FFD700"></span>
          <span id="pdRatingVal">5</span>
          <span class="pd-rating-count" id="pdReviews"></span>
        </div>
      </div>

      <!-- TABS -->
      <div class="pd-tabs" role="tablist">
        <button class="pd-tab active" role="tab" data-tab="desc">Deskripsi</button>
        <button class="pd-tab" role="tab" data-tab="detail">Detail</button>
        <button class="pd-tab" role="tab" data-tab="order">Pemesanan</button>
      </div>
      <div class="pd-tab-content">
        <div class="pd-tab-panel active" id="tab-desc"></div>
        <div class="pd-tab-panel" id="tab-detail"><ul class="pd-detail-list" id="detailList"></ul></div>
        <div class="pd-tab-panel" id="tab-order">
          <ol>
            <li>Pilih jumlah.</li>
            <li>Tekan <b>Order</b> untuk masuk keranjang.</li>
            <li>Checkout via WhatsApp di keranjang.</li>
          </ol>
        </div>
      </div>

      <!-- BOTTOM BAR -->
      <div class="pd-bottombar">
        <a href="/" class="mini-nav-btn" title="Home" aria-label="Home">
          <span class="iconify" data-icon="mdi:home-outline"></span>
        </a>

        <div class="pd-qtybox">
          <button class="qty-btn" type="button" aria-label="Kurangi">-</button>
          <span class="qty-value" id="qtyVal">1</span>
          <button class="qty-btn" type="button" aria-label="Tambah">+</button>
        </div>

        <button class="pd-addcart-btn" type="button" id="addCartBtn">Order</button>

        <button class="mini-nav-btn js-cart-btn" title="Keranjang" aria-label="Keranjang">
          <span class="iconify" data-icon="mdi:cart-outline"></span>
          <span class="cart-badge" data-cart-count>0</span>
        </button>
      </div>
    </div>

    <!-- Fallback -->
    <div class="pd-empty" id="pdEmpty" hidden>
      <div class="pd-empty-card">
        <div class="pd-empty-emoji">ðŸª‘</div>
        <div class="pd-empty-title">Produk tidak ditemukan</div>
        <p class="pd-empty-text">Cek link-nya atau jelajahi katalog.</p>
        <div class="pd-empty-actions">
          <a class="pd-empty-btn" href="/produk/"><span class="iconify" data-icon="mdi:view-grid-plus-outline"></span> Lihat Produk</a>
          <a class="pd-empty-btn" href="/"><span class="iconify" data-icon="mdi:home-outline"></span> Ke Beranda</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/cart.js" defer></script>
  <script>
  (async function(){
    const slug = new URLSearchParams(location.search).get('slug')||'';
    const root = document.getElementById('pdRoot');
    const empty = document.getElementById('pdEmpty');
    const fmt = (n)=> new Intl.NumberFormat('id-ID',{style:'currency',currency:'IDR',maximumFractionDigits:0}).format(n||0);
    const esc = (s)=>String(s||'').replace(/[&<>"]/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[m]));

    if(!slug){ empty.hidden=false; return; }

    let list=[];
    try{
      const r = await fetch('/data/products.json',{cache:'no-store'});
      list = await r.json();
    }catch(e){ console.error(e); }

    const p = list.find(x=>x.slug===slug);
    if(!p){ empty.hidden=false; return; }

    // Head/meta
    document.title = `${p.title} | Customin.co`;
    const md = document.querySelector('meta[name="description"]');
    if(md) md.setAttribute('content', (p.excerpt||p.description||'Detail produk Customin.co').replace(/<[^>]+>/g,''));

    // Crumb & Info
    document.getElementById('crumbCurrent').textContent = p.title||'Detail';
    document.getElementById('pdTitle').textContent = p.title||'Produk';
    document.getElementById('pdPrice').textContent = typeof p.price==='number'?fmt(p.price):(p.price||'Rp -');

    const cat = p.category||'Produk';
    const catLink = document.getElementById('pdCatLink');
    document.getElementById('pdCatText').textContent = cat;
    catLink.href = `/produk/?kategori=${encodeURIComponent(cat)}`;

    // Rating optional
    if(typeof p.rating !== 'undefined'){
      document.getElementById('pdRating').hidden = false;
      document.getElementById('pdRatingVal').textContent = p.rating;
      document.getElementById('pdReviews').textContent = p.reviewsCount?`(${p.reviewsCount} reviews)`:''; 
    }

    // Galeri
    const imgs = (Array.isArray(p.images)&&p.images.length?p.images:[p.cover]).filter(Boolean);
    const main = document.getElementById('mainProductImg');
    main.src = imgs[0] || 'https://via.placeholder.com/800x800?text=Foto';
    main.alt = p.title||'Foto produk';
    const thumbs = document.getElementById('thumbs');
    thumbs.innerHTML = imgs.map((src,i)=>`<button class="thumb ${i===0?'active':''}" data-i="${i}"><img src="${esc(src)}" alt="${esc(p.title)} foto ${i+1}"></button>`).join('');
    thumbs.querySelectorAll('.thumb').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        thumbs.querySelectorAll('.thumb').forEach(t=>t.classList.remove('active'));
        btn.classList.add('active');
        main.src = btn.querySelector('img').src;
      });
    });

    // Deskripsi & Detail
    document.getElementById('tab-desc').innerHTML = p.description || (p.excerpt?`<p>${p.excerpt}</p>`:'');
    const dl = document.getElementById('detailList');
    if(p.details && typeof p.details==='object'){
      dl.innerHTML = Object.entries(p.details).map(([k,v])=>`<li><b>${esc(k)}:</b> ${esc(v)}</li>`).join('');
    }

    // Qty + Order (integrasi cart.js)
    const qtyVal = document.getElementById('qtyVal');
    document.querySelectorAll('.qty-btn').forEach(b=>{
      b.addEventListener('click', ()=>{
        let v = parseInt(qtyVal.textContent,10)||1;
        if(b.textContent==='-' && v>1) v--;
        if(b.textContent==='+') v++;
        qtyVal.textContent = v;
      });
    });
    const addBtn = document.getElementById('addCartBtn');
    addBtn.dataset.slug  = p.slug;
    addBtn.dataset.title = p.title||'';
    addBtn.dataset.price = String(p.price||0);
    addBtn.dataset.image = imgs[0]||'';
    addBtn.addEventListener('click', ()=>{ addBtn.dataset.qty = qtyVal.textContent; });

    // Share
    document.getElementById('shareBtn')?.addEventListener('click', ()=>{
      const shareData = { title: document.title, text: p.excerpt||p.title, url: location.href };
      if(navigator.share) navigator.share(shareData);
      else { navigator.clipboard?.writeText(location.href); alert('Tautan disalin'); }
    });

    // JSON-LD Product
    const ld = {
      "@context":"https://schema.org","@type":"Product",
      "name":p.title,"image":imgs,"description":(p.excerpt||'').replace(/<[^>]+>/g,''),
      "category":cat,"brand":{"@type":"Brand","name":"Customin.co"},
      "offers":{"@type":"Offer","price":p.price||0,"priceCurrency":"IDR","availability":"https://schema.org/InStock","url":location.href}
    };
    const s=document.createElement('script'); s.type='application/ld+json'; s.textContent=JSON.stringify(ld); document.head.appendChild(s);

    // Tabs
    document.querySelectorAll('.pd-tab').forEach(tab=>{
      tab.addEventListener('click', ()=>{
        const key = tab.dataset.tab;
        document.querySelectorAll('.pd-tab').forEach(t=>t.classList.toggle('active',t===tab));
        document.querySelectorAll('.pd-tab-panel').forEach(pn=>pn.classList.toggle('active', pn.id==='tab-'+key));
      });
    });

    // Show
    root.hidden=false;
  })();
  </script>
</body>
</html>
