<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Produk | Customin.co</title>
  <meta name="description" content="Detail produk furniture custom dari Customin.co" />
  <link rel="icon" href="/OG/favicon-customin-furniture-custom.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/produk/produk.css">
  <link rel="stylesheet" href="/assets/cart.css">
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js" defer></script>
</head>
<body>
  <div class="main-wrapper">
    <div class="product-detail-modern">

      <!-- HEADER -->
      <div class="pd-header">
        <div class="pd-bar">
          <a href="/produk/" class="pd-icon-btn" aria-label="Kembali ke Produk" title="Kembali ke Produk">
            <span class="iconify" data-icon="mdi:arrow-left"></span>
          </a>

          <nav class="pd-crumbs" aria-label="Breadcrumb">
            <ol>
              <li><a href="/">Home</a></li>
              <li class="sep" aria-hidden="true">‚Ä∫</li>
              <li><a href="/produk/">Produk</a></li>
              <li class="sep" aria-hidden="true">‚Ä∫</li>
              <li aria-current="page" class="current" id="crumbTitle">Produk</li>
            </ol>
          </nav>

          <button class="pd-icon-btn" aria-label="Bagikan" title="Bagikan"
            onclick="navigator.share ? navigator.share({title:document.title,url:location.href}) : prompt('Copy link:', location.href)">
            <span class="iconify" data-icon="mdi:share-outline"></span>
          </button>
        </div>
      </div>

      <!-- GALERI -->
      <div class="pd-imgbox">
        <img id="mainProductImg" src="" alt="">
      </div>
      <div class="pd-gallery-thumbs" id="thumbs"></div>

      <!-- INFO -->
      <div class="pd-info">
        <div class="pd-info-main">
          <div>
            <div class="pd-title" id="pdTitle">Produk</div>
            <a class="pd-chip pd-cat" id="pdCat" href="#"><span class="iconify" data-icon="mdi:shape-outline"></span> Kategori</a>
          </div>
          <div class="pd-price" id="pdPrice">Rp -</div>
        </div>
        <div class="pd-rating" id="pdRating"></div>
      </div>

      <!-- TABS -->
      <div class="pd-tabs" role="tablist">
        <button class="pd-tab active" role="tab">Deskripsi</button>
        <button class="pd-tab" role="tab">Detail</button>
        <button class="pd-tab" role="tab">Pemesanan</button>
      </div>
      <div class="pd-tab-content">
        <div class="pd-tab-panel active" id="tabDesc"></div>
        <div class="pd-tab-panel">
          <ul class="pd-detail-list" id="tabDetails"></ul>
        </div>
        <div class="pd-tab-panel">
          <ol>
            <li>Pilih jumlah.</li>
            <li>Tekan <b>Order</b> untuk masuk keranjang.</li>
            <li>Checkout via WhatsApp di halaman keranjang.</li>
          </ol>
        </div>
      </div>

      <!-- BOTTOM BAR -->
      <div class="pd-bottombar">
        <a href="/" class="mini-nav-btn" title="Home" aria-label="Home">
          <span class="iconify" data-icon="mdi:home-outline"></span>
        </a>

        <div class="pd-qtybox">
          <button class="qty-btn" type="button" aria-label="Kurangi">-</button>
          <span class="qty-value" id="qtyVal">1</span>
          <button class="qty-btn" type="button" aria-label="Tambah">+</button>
        </div>

        <button class="pd-addcart-btn" type="button" id="addCartBtn">Order</button>

        <a class="mini-nav-btn js-cart-btn" href="/keranjang" title="Keranjang" aria-label="Keranjang">
          <span class="iconify" data-icon="mdi:cart-outline"></span>
          <span class="cart-badge" data-cart-count>0</span>
        </a>
      </div>
    </div>
  </div>

  <script>
  // Tabs & qty
  document.querySelectorAll('.pd-tab').forEach((tab, idx) => {
    tab.onclick = () => {
      document.querySelectorAll('.pd-tab').forEach((t,i)=>t.classList.toggle('active',i===idx));
      document.querySelectorAll('.pd-tab-panel').forEach((p,i)=>p.classList.toggle('active',i===idx));
    };
  });
  document.querySelectorAll('.qty-btn').forEach(btn=>{
    btn.onclick = () => {
      const el = document.getElementById('qtyVal');
      let v = parseInt(el.textContent,10)||1;
      if(btn.textContent==='-' && v>1) v--;
      if(btn.textContent==='+') v++;
      el.textContent = v;
    };
  });

  // Loader JSON robust
  const DIR = location.pathname.replace(/[^/]*$/, ''); // "/produk/"
  const CANDIDATES = ['/data/products.json', DIR+'data/products.json', '/produk/data/products.json'];
  async function loadProducts(){
    let last;
    for(const url of CANDIDATES){
      try{
        const r = await fetch(url,{cache:'no-store'});
        if(!r.ok) throw new Error(`HTTP ${r.status}`);
        return await r.json();
      }catch(e){ last=e; }
    }
    throw last||new Error('products.json tidak ditemukan');
  }

  (async function init(){
    const fmt = n => new Intl.NumberFormat('id-ID',{style:'currency',currency:'IDR',maximumFractionDigits:0}).format(n);
    const slug = (location.pathname.split('/').pop()||'').replace(/\.html$/,'');
    let data;
    try{ data = await loadProducts(); }catch(e){ console.error(e); document.body.innerHTML='<div class="pd-empty"><div class="pd-empty-card"><div class="pd-empty-emoji">üòµ‚Äçüí´</div><div class="pd-empty-title">Gagal memuat data</div><div class="pd-empty-text">Pastikan /data/products.json tersedia.</div><div class="pd-empty-actions"><a class="pd-empty-btn" href="/produk/"><span class="iconify" data-icon="mdi:view-grid-plus-outline"></span> Kembali ke katalog</a></div></div></div>'; return; }
    const p = data.find(x=>x.slug===slug);
    if(!p){ location.replace('/404.html'); return; }

    // Set title & crumbs
    document.title = `${p.title} | Customin.co`;
    document.getElementById('crumbTitle').textContent = p.title;

    // Headline
    document.getElementById('pdTitle').textContent = p.title;
    document.getElementById('pdPrice').textContent = fmt(p.price);
    const cat = document.getElementById('pdCat');
    cat.href = `/produk/?kategori=${encodeURIComponent(p.category)}`;
    cat.lastChild && (cat.lastChild.textContent = ' '+p.category);

    // Rating kecil
    document.getElementById('pdRating').innerHTML =
      `<span class="iconify" data-icon="mdi:star" style="color:#FFD700"></span>${(p.rating||0).toFixed(1)} <span class="pd-rating-count">(${p.reviewsCount||0} reviews)</span>`;

    // Deskripsi & detail
    document.getElementById('tabDesc').innerHTML = p.description || p.excerpt || '';
    const ul = document.getElementById('tabDetails'); ul.innerHTML='';
    Object.entries(p.details||{}).forEach(([k,v])=>{
      const li=document.createElement('li'); li.innerHTML=`<b>${k}:</b> ${v}`; ul.appendChild(li);
    });

    // Galeri
    const imgs = (p.images && p.images.length) ? p.images : [p.cover];
    const main = document.getElementById('mainProductImg');
    main.src = imgs[0]; main.alt = p.title;
    const thumbs = document.getElementById('thumbs');
    thumbs.innerHTML = imgs.map((src,i)=>`
      <button class="thumb ${i===0?'active':''}" type="button" aria-label="Foto ${i+1}">
        <img src="${src}" alt="">
      </button>`).join('');
    thumbs.addEventListener('click', e=>{
      const t = e.target.closest('.thumb'); if(!t) return;
      const i = [...thumbs.children].indexOf(t);
      main.src = imgs[i];
      thumbs.querySelectorAll('.thumb').forEach(b=>b.classList.remove('active'));
      t.classList.add('active');
    });

    // Cart bridge
    (function cartFallback(){
      if(window.Cart?.add) return; // sudah ada
      const KEY='customin_cart';
      const badgeEls = () => document.querySelectorAll('[data-cart-count]');
      function read(){ try{return JSON.parse(localStorage.getItem(KEY)||'[]');}catch{return[];} }
      function write(items){
        localStorage.setItem(KEY, JSON.stringify(items));
        const count = items.reduce((n,i)=>n+(i.qty||1),0);
        badgeEls().forEach(el=> el.textContent = count);
        document.dispatchEvent(new CustomEvent('cart:update',{detail:{items,count}}));
      }
      function add(item){
        const items=read();
        const idx=items.findIndex(x=>x.slug===item.slug);
        if(idx>-1) items[idx].qty=(items[idx].qty||1)+item.qty;
        else items.push(item);
        write(items);
      }
      window.Cart = window.Cart || {add};
      write(read());
    })();

    // Add to cart
    document.getElementById('addCartBtn').onclick = ()=>{
      const qty = parseInt(document.getElementById('qtyVal').textContent,10)||1;
      window.Cart.add({slug:p.slug,title:p.title,price:p.price,cover:p.cover,qty});
      const btn = document.getElementById('addCartBtn');
      const t = btn.textContent; btn.textContent='Ditambahkan ‚úì'; btn.disabled=true;
      setTimeout(()=>{btn.textContent=t; btn.disabled=false;},900);
    };
  })();
  </script>
</body>
</html>
